<section class="gradient-bg text-white py-5">
    <div class="container py-5">
        <div class="row align-items-center min-vh-75">
            <div class="col-lg-6 text-center text-lg-start hero-content" data-animate="slide-in-left">
                <h1 class="display-4 fw-bold mb-4 hero-title">
                    Impulsionamos o seu
                    <span class="text-warning">Sucesso Empresarial</span>
                </h1>
                <p class="lead mb-4 opacity-90 hero-description">
                    Consultoria estratégica de excelência em Moçambique. Oferecemos soluções inovadoras em
                    contabilidade, fiscalidade, auditoria e gestão empresarial para impulsionar o crescimento
                    sustentável do seu negócio.
                </p>
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center justify-content-lg-start hero-buttons">
                    <a href="#" class="btn btn-light btn-lg rounded-pill px-4 hero-btn" data-page="services">
                        <i class="fas fa-briefcase me-2"></i>
                        Nossos Serviços
                    </a>
                    <a href="#" class="btn btn-outline-light btn-lg rounded-pill px-4 hero-btn" data-page="contact">
                        <i class="fas fa-phone me-2"></i>
                        Contactar-nos
                    </a>
                </div>
            </div>
            <div class="col-lg-6 text-center hero-visual" data-animate="slide-in-right">
                <div class="position-relative hero-icon-container">
                    <div class="bg-white bg-opacity-10 rounded-circle p-5 d-inline-block main-icon">
                        <i class="fas fa-chart-line display-1 text-warning"></i>
                    </div>
                    <!-- Floating Elements -->
                    <div class="position-absolute top-0 start-0 bg-warning rounded-circle p-3 animate-float floating-icon">
                        <i class="fas fa-calculator text-white"></i>
                    </div>
                    <div class="position-absolute top-50 end-0 bg-light rounded-circle p-3 animate-float floating-icon" style="animation-delay: 0.5s;">
                        <i class="fas fa-file-invoice-dollar text-primary"></i>
                    </div>
                    <div class="position-absolute bottom-0 start-50 bg-info rounded-circle p-3 animate-float floating-icon" style="animation-delay: 1s;">
                        <i class="fas fa-users text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.min-vh-75 {
    min-height: 75vh;
}

.gradient-bg {
    background: linear-gradient(135deg, var(--bs-primary), var(--bs-info));
}

.hero-title {
    line-height: 1.2;
}

.hero-description {
    font-size: 1.1rem;
    line-height: 1.6;
}

.hero-btn {
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
    min-width: 180px;
}

/* Floating Animation */
@keyframes animate-float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
}

.animate-float {
    animation: animate-float 3s ease-in-out infinite;
}

/* Button Hover Effects */
.btn-light.hero-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
}

.btn-outline-light.hero-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    background-color: rgba(255, 255, 255, 0.1);
}

/* Tablet Styles */
@media (max-width: 992px) {
    .hero-visual {
        margin-top: 3rem;
    }
    
    .hero-content {
        text-align: center;
    }
}

/* Mobile Optimization */
@media (max-width: 768px) {
    .container.py-5 {
        padding-top: 2rem !important;
        padding-bottom: 2rem !important;
    }
    
    .min-vh-75 {
        min-height: auto;
        padding: 2rem 0;
    }
    
    .hero-content {
        text-align: center !important;
        padding: 0 1rem;
    }
    
    .hero-title {
        font-size: 2.2rem !important;
        margin-bottom: 1.5rem !important;
        line-height: 1.3;
    }
    
    .hero-description {
        font-size: 1rem !important;
        margin-bottom: 2rem !important;
        padding: 0 0.5rem;
        line-height: 1.5;
    }
    
    .hero-buttons {
        gap: 1rem !important;
        padding: 0 1rem;
    }
    
    .hero-btn {
        width: 100%;
        max-width: 280px;
        margin: 0 auto;
        font-size: 0.95rem;
        padding: 0.75rem 1.5rem;
    }
    
    .hero-visual {
        margin-top: 2rem;
        display: none; /* Ocultar elementos visuais no mobile para focar no conteúdo */
    }
    
    .floating-icon,
    .animate-float {
        display: none;
    }
}

/* Small Mobile Styles */
@media (max-width: 576px) {
    .hero-content {
        padding: 0 0.5rem;
    }
    
    .hero-title {
        font-size: 1.9rem !important;
        margin-bottom: 1rem !important;
    }
    
    .hero-description {
        font-size: 0.95rem !important;
        margin-bottom: 1.5rem !important;
        padding: 0;
    }
    
    .hero-buttons {
        gap: 0.75rem !important;
        padding: 0;
    }
    
    .hero-btn {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
        max-width: 260px;
    }
    
    .text-warning {
        display: block;
        margin-top: 0.2rem;
    }
}

/* Extra Small Mobile */
@media (max-width: 480px) {
    .hero-title {
        font-size: 1.7rem !important;
    }
    
    .hero-description {
        font-size: 0.9rem !important;
    }
    
    .hero-btn {
        font-size: 0.85rem;
        padding: 0.65rem 1rem;
        max-width: 240px;
    }
}

/* Landscape Mobile */
@media (max-width: 768px) and (orientation: landscape) {
    .min-vh-75 {
        min-height: auto;
        padding: 1rem 0;
    }
    
    .hero-title {
        font-size: 1.8rem !important;
        margin-bottom: 1rem !important;
    }
    
    .hero-description {
        font-size: 0.9rem !important;
        margin-bottom: 1.5rem !important;
    }
}

/* High DPI Mobile Displays */
@media (-webkit-min-device-pixel-ratio: 2) and (max-width: 768px) {
    .hero-title {
        font-weight: 600;
    }
    
    .hero-description {
        font-weight: 400;
    }
}

/* Dark Mode Considerations for Mobile */
@media (prefers-color-scheme: dark) and (max-width: 768px) {
    .gradient-bg {
        background: linear-gradient(135deg, #1a4b8c, #2c6fbb);
    }
}
</style>
