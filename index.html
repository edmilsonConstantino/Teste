<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Global Consulting - Consultoria Empresarial em Moçambique</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/services.css">
</head>
<body>
  
    <div id="loading-screen" class="loading-screen">
        <div class="text-center text-white">
            <div class="spinner-custom mb-3"></div>
            <h5 class="fw-light">Carregando Horizon Global Consulting...</h5>
            <small class="opacity-75">Consultoria empresarial de excelência</small>
        </div>
    </div>

    <div id="navbar-container" class="component-container"></div>


    <main id="main-content" class="component-container"></main>


    <div id="footer-container" class="component-container"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <style>
:root {

    --primary-color: #2C5F70;      
    --secondary-color: #4A90A4;    
    --success-color: #2E8B57;     
    --info-color: #5B9BD5;         
    --warning-color: #D4A853;     
    --danger-color: #C7463A;      
    --dark-color: #1A3F4A;         
    --light-color: #E8F4F6;        
 
    --accent-color: #346B7A;      
    --muted-color: #6C8A94;        
    --white-color: #FFFFFF;      
    --gray-light: #F1F6F7;       
    --gray-medium: #B8CDD3;    
}

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        /* Loading screen aquela cena de processar a tela */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner-custom {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

 
        .component-container {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .component-container.loaded {
            opacity: 1;
        }

        /* Custom styles */
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
        }

        .btn-gradient {
            background: linear-gradient(45deg, var(--primary-color), var(--info-color));
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
            color: white;
        }

        .text-gradient {
            background: linear-gradient(45deg, var(--primary-color), var(--info-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .shadow-custom {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Navbar custom */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar-scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>
</html>
