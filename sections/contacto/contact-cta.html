<style>
/* CTA Section Styles */
.gradient-bg {
    background: linear-gradient(135deg, var(--bs-primary), var(--bs-info));
    position: relative;
    overflow: hidden;
}

.gradient-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');

}

    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: all 0.5s ease;
}

.primary-cta:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border-color: rgba(255,255,255,0.3);
}

.secondary-cta {

}

.secondary-cta:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(255,255,255,0.2);
    background-color: rgba(255,255,255,0.1);
    border-color: white;
}

.cta-btn:hover::before {

}

.benefit-item {

    border-radius: 8px;
}

.benefit-item:hover {

<script>
// CTA interaction tracking and effects
document.addEventListener('DOMContentLoaded', function() {
    // Track CTA button clicks
    const ctaBtns = document.querySelectorAll('.cta-btn');
    ctaBtns.forEach(btn => {
        btn.addEventListener('click', function(e) {
            // Add click effect
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            // Log interaction for analytics
            const action = this.classList.contains('primary-cta') ? 'Phone Call' : 'Email';
            console.log(`CTA clicked: ${action}`);
            
            // Optional: Send to analytics
            // gtag('event', 'contact_cta_click', { 'method': action });
        });
    });
    
    // Animate trust badges on scroll into view
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const badges = entry.target.querySelectorAll('.trust-badge');
                badges.forEach((badge, index) => {
                    setTimeout(() => {
                        badge.style.animation = 'fadeInUp 0.5s ease-out forwards';
                    }, index * 100);
                });
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);
    
    const trustSection = document.querySelector('.trust-indicators');
    if (trustSection) {
        observer.observe(trustSection);
    }
    
    // Add dynamic hover effects
    const benefitItems = document.querySelectorAll('.benefit-item');
    benefitItems.forEach(item => {
        item.addEventListener('mouseenter', function() {
            this.style.backgroundColor = 'rgba(255,255,255,0.1)';
        });
        
        item.addEventListener('mouseleave', function() {
            this.style.backgroundColor = 'transparent';
        });
    });
});
</script>
